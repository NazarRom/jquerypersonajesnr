    <script>
        var urlSeries = "https://apiseriespersonajes2023.azurewebsites.net/"
        $(document).ready(function(){
            getSelect();
        })
        function getSelect() {
            var request = "api/Series";
            $.ajax({
                "url": urlSeries + request,
                "method": "GET",
                "dataType":"JSON",
                success: function(data){
                    $.each(data, function (index,serie){
                        var li = $("<li>");
                            var a = $("<a>",{
                                "class" : "dropdown-item",
                                "href":"Serie.html?idSerie="+ serie.idSerie,
                                "text": serie.nombre
                            });
                            li.append(a);
                            $("#equiposDropdown").append(li);
                    })
                }
            })
        }
    </script>
</body>
